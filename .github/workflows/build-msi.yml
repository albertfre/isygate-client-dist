name: Build & Publish MSI Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: "3.9.9"

      - name: Install WiX Toolset (per creare MSI)
        uses: joncloud/maven-wix-toolset@v2

      - name: Build progetto con Maven
        run: mvn -B clean package -DskipTests

      - name: Crea e pubblica release automatica
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: IsyGate Client ${{ github.ref_name }}
          body: |
            Build automatica IsyGate Client ${{ github.ref_name }}

            - Auto-generata da GitHub Actions
            - Include MSI e pacchetto FXLauncher completo
          files: |
            target/app/**
            target/IsyGateClient-*.msi
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
